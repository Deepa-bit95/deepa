<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SME TREND</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2E7D32;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .logout {
            background-color: white;
            color: #2E7D32;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .container {
            width: 50%;
            background: white;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            align-items: center;
        }
        /* Footer */
        .disclaimer-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 0.75rem;
            font-size: 0.8rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
 <header class="header">


    <div class="navbar">
        <img src="/images/c6cafy-high-resolution-logo.png" alt="C6Cafy Logo" height="100" width="100">
        <div>
            <a href="my_footprint.html">My Carbon Footprint</a>
            <a href="profile.html">Profile</a>
            <a href="carbon_calculator.html">Calculator</a>
        </div>
        <button class="logout">Log Out</button>

    </div>
    <div class="container">
        <h2 class="center-text">SME TREND</h2>
        <canvas id="myChart" width="200" height="100"></canvas>
    </div>
    <script>
        // Get the canvas element
        var ctx = document.getElementById('myChart').getContext('2d');

        // Create the Chart
        var myChart = new Chart(ctx, {
            type: 'bar', // Change to 'bar', 'pie', etc., for different graphs
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Total Carbon Footprint (Kg CO2e)',
                    data: [12.3, 13.4, 24.3, 23.6, 12.5, 34.5], // Data points
                    borderColor: 'green',
                    backgroundColor: 'rgba(0, 128, 0, 0.5)', // Adjusted for better visibility
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        document.querySelector('.logout-btn').addEventListener('click', function() {
            window.location.href = 'login_page.html';
        });
    </script>
    <footer class="disclaimer-footer">
        Disclaimer - The data of the SME will be deleted by the administrator annually
    </footer>
</body>
</html>
