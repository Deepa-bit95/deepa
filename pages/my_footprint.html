<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carbon Footprint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            position: relative;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: #2E7D32;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container img {
            width: 100px;
            height: 100px;
        }

        .nav-menu {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: #1B5E20;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background-color: white;
            color: #2E7D32;
        }

        .main-content {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto 100px; /* Added margin-bottom for footer */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 300px); /* Adjusted for header/footer */
        }

        .page-title {
            color: #2E7D32;
            margin-bottom: 2rem;
        }

        .carbon-circle {
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 2rem;
            box-sizing: border-box;
            width: 300px; /* Reduced from 350px */
            height: 300px; /* Reduced from 350px */
            background-color: #45d32f;
            margin: 0 auto;
        }

        .consumption-value {
            font-size: 1.8rem; /* Slightly reduced from 2rem */
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            width: 80%;
        }

        .disclaimer-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 0.75rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/images/c6cafy-high-resolution-logo.png" alt="C6Cafy Logo">
        </div>
        <nav class="nav-menu">
            <a href="carbon_calculator.html">Calculator</a>
            <a href="trends.html">Trends</a>
            <a href="profile.html">Profile</a>
        </nav>
        <button class="logout-btn">Log Out</button>
    </header>

    <main class="main-content">
        <h1 class="page-title">My Carbon Footprint</h1>
        <div class="carbon-circle">
            Your CO₂ Consumption
            <div class="consumption-value" id="total-consumption">
                1.5
            </div>
        </div>
    </main>

    <footer class="disclaimer-footer">
        Disclaimer - The data of the SME profiles will be deleted by the administrator annually.
    </footer>

    <script>
        document.querySelector('.logout-btn').addEventListener('click', function() {
            window.location.href = 'login_page.html';
        });

        function updateCarbonFootprint(totalKgCO2) {
            document.getElementById('total-consumption').textContent = `${totalKgCO2} kg CO₂`;
        }

        window.addEventListener('DOMContentLoaded', function() {
            updateCarbonFootprint(0);
        });
    </script>
</body>
</html>
